server:
  port: 8080

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  sensitiveHeaders: Cookie, Set-Cookie
  prefix: /api
  ignored-services: '*'
  routes:
    produtos:
      path: /produtos/**
      serviceId: marvin-produto-server
      strip-prefix: false